<!DOCTYPE html>
<html>
<head th:replace="fragment/head::head">
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<div class="container">
<form class="border border-light p-5" th:action="@{login}" method="post">

    <p class="h4 mb-4 text-center">Sign in</p>

    <input type="text"  class="form-control mb-4" placeholder="Username" name="username">

    <input type="text"  class="form-control mb-4" placeholder="Password" name="password">

    <div class="d-flex justify-content-between">
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <a href="">Forgot password?</a>
        </div>
    </div>

    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <div class="text-center">
        <p>Not a member?
            <a href="">Register</a>
        </p>

    </div>
</form>
</div>
</body>
</html>
