<!DOCTYPE html>
<html lang="es|">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peliculas</title>
</head>
<body>
    <form th:action="@{/guardarPelicula}" th:object="${pelicula}" method="POST">
    	<input type="hidden" th:field= "*{idPelicula}">
        
        Titulo
        <input type="text" th:field="*{titulo}">
        <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
        <br>
        Descripcion
        <input type="text" th:field="*{descripcion}">
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
        <br>
        Idiomas
        <input type="text" th:field="*{idiomas}">
        <span th:if="${#fields.hasErrors('idiomas')}" th:errors="*{idiomas}"></span>
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
