<!DOCTYPE html>
<html lang="es">
<head th:replace="@{head}::head">
</head>
<body>
	<nav>
		<a th:href="@{/peliculas}"> Peliculas</a>
	</nav>	
	<table class="table table-bordered ">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>Idioma</th>
                <th>Descripcion</th>
                <th>Acciones</th>
			</tr>
		</thead>
		<tbody th:each="pelicula :${peliculas}">
			<tr>
				<td th:text="${pelicula.titulo}"></td>
				<td th:text="${pelicula.idiomas}"></td>
                <td th:text="${pelicula.descripcion}"></td>
                <td>
                	<a href="" th:href="@{/editarPelicula(id=${pelicula.idPelicula})}">
                    	<button class="btn btn-primary">Editar</button>
                    </a>
                    <a href="" th:href="@{/eliminarPelicula(id=${pelicula.idPelicula})}">
                    	<button class="btn btn-danger">Eliminar</button>
                    </a>                                     
                </td>
            </tr>
		</tbody>
	</table>
	<a href="" th:href="@{/crearPelicula}">
	<button class="btn btn-primary btn-lg">Agregar Pelicula</button>
	</a>
</body>
</html>
